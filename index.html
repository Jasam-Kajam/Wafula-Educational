<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Samuwa EducaNews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #0d47a1; color: #fff; padding: 1rem; }
    .category-title { color: #fff; padding: 8px; font-weight: bold; }
    .post-card { border: 1px solid #ddd; border-radius: 6px; padding: 1rem; margin: 1rem 0; }
    .post-card img { max-width: 100%; border-radius: 6px; }
    #breakingNews { background: #ff6f00; color: #fff; padding: 0.5rem; }
  </style>
</head>
<body>
  <header>
    <h1>Samuwa EducaNews</h1>
  </header>

  <!-- Breaking News -->
  <div id="breakingNews">Loading latest news...</div>

  <main id="contentArea"></main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-lite.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAwAxP-MWwNnKP59PA6joil4Ceq10eozlc",
      authDomain: "wafula-s-educational-posts.firebaseapp.com",
      projectId: "wafula-s-educational-posts"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const contentArea = document.getElementById("contentArea");
    const categories = ["news", "sports", "business", "courses", "funny", "inspire me", "blogs"];
    const colors = ["#00796b", "#6a1b9a", "#f57c00", "#1976d2", "#c2185b", "#2e7d32"];

    categories.forEach((cat, i) => {
      const section = document.createElement("section");
      section.id = cat;
      const h2 = document.createElement("div");
      h2.className = "category-title";
      h2.style.backgroundColor = colors[i % colors.length];
      h2.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
      section.appendChild(h2);
      contentArea.appendChild(section);
    });

    fetchPosts();
    fetchBreakingNews();

    async function fetchPosts() {
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"), limit(30));
      const snap = await getDocs(q);
      const data = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderPosts(data);
    }

    async function fetchBreakingNews() {
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"), limit(5));
      const snap = await getDocs(q);
      const data = snap.docs.map(doc => ({ slug: doc.data().slug, title: doc.data().title }));
      const marquee = document.getElementById("breakingNews");
      marquee.innerHTML = data.map(d => `<a href="/posts/${d.slug}" style="color:white">${d.title}</a>`).join(" â€¢ ");
    }

    function renderPosts(posts) {
      posts.forEach(post => {
        const cat = (post.category || "uncategorized").toLowerCase();
        const section = document.getElementById(cat);
        if (!section) return;
        const card = document.createElement("div");
        card.className = "post-card";
        const firstImage = (post.article?.match(/<img[^>]+src="([^">]+)"/) || [])[1] || post.cover || "";
        card.innerHTML = `
          ${firstImage ? `<img src="${firstImage}" alt="${post.title}">` : ""}
          <h3>${post.title}</h3>
          <p>${post.article?.replace(/<[^>]+>/g, "").split(" ").slice(0, 30).join(" ")}...</p>
          <a href="/posts/${post.slug}" style="color:#007bff">Read More</a>
        `;
        section.appendChild(card);
      });
    }
  </script>
</body>
</html>
