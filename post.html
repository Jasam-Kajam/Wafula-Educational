<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post | Samuwa EducaNews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Georgia, serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #f5f5f5;
    }
    #coverImage {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      margin-bottom: 20px;
      border-radius: 8px;
      display: none;
    }
    h1 {
      font-size: 2.2em;
      color: #0d47a1;
      border-bottom: 3px solid #0d47a1;
      padding-bottom: 10px;
    }
    .post-category {
      background: #ff6f00;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      display: inline-block;
      margin: 10px 0;
    }
    .post-meta {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 20px;
    }
    iframe, img, video {
      max-width: 100%;
      border-radius: 6px;
      margin: 10px 0;
    }
  </style>

  <!-- Firebase compat (easier Firestore queries) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <img id="coverImage" />
  <h1 id="postTitle">Loading...</h1>
  <div class="post-category" id="postCategory"></div>
  <div class="post-meta" id="postMeta"></div>
  <div id="postContent"></div>

  <script>
    // Firebase setup
    const firebaseConfig = {
      apiKey: "AIzaSyAwAxP-MWwNnKP59PA6joil4Ceq10eozlc",
      authDomain: "wafula-s-educational-posts.firebaseapp.com",
      projectId: "wafula-s-educational-posts"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Get slug from URL (/posts/slug)
    const slug = window.location.pathname.split("/").pop();

    if (!slug) {
      document.getElementById("postTitle").textContent = "No slug provided.";
    } else {
      db.collection("posts").where("slug", "==", slug).limit(1).get()
        .then(snapshot => {
          if (snapshot.empty) {
            document.getElementById("postTitle").textContent = "Post not found.";
            return;
          }
          const post = snapshot.docs[0].data();

          // Title
          document.getElementById("postTitle").textContent = post.title || "Untitled";

          // Category
          document.getElementById("postCategory").textContent = post.category || "Uncategorized";

          // Meta (author + date)
          document.getElementById("postMeta").textContent =
            `By ${post.author || "Unknown"} â€¢ ${new Date(post.timestamp?.seconds * 1000 || Date.now()).toLocaleDateString()}`;

          // Cover Image
          if (post.cover) {
            const coverImage = document.getElementById("coverImage");
            coverImage.src = post.cover;
            coverImage.style.display = "block";
          }

          // Article body
          document.getElementById("postContent").innerHTML = post.article || "";
        })
        .catch(err => {
          console.error(err);
          document.getElementById("postTitle").textContent = "Error loading post.";
        });
    }
  </script>
</body>
</html>
